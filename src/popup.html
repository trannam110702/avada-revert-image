<!DOCTYPE html>
<html>
<head>
  <title>JS Injector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;

      margin-bottom: 10px;
