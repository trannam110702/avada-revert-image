<!DOCTYPE html>
<html>
<head>
  <title>JS Injector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
  <script type="module" crossorigin src="/popup.js"></script>
  <link rel="modulepreload" crossorigin href="/modulepreload-polyfill.js">
</head>
<body>
  <div class="hint">
    Enter your JavaScript code directly. Examples:<br>
    <code>document.body.style.background = 'red';</code><br>
    <code>alert('Hello World!');</code>
  </div>
  <textarea id="jsCode" placeholder="// Your code here
// Examples:
document.body.style.background = 'red';
alert('Hello World!');"></textarea>
  <button id="injectButton">Inject JavaScript</button>
</body>
</html>
